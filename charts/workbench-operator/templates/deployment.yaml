apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "workbench-operator.fullname" . }}-controller-manager
  labels:
    control-plane: controller-manager
  {{- include "workbench-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.controllerManager.replicas }}
  selector:
    matchLabels:
      control-plane: controller-manager
    {{- include "workbench-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        control-plane: controller-manager
      {{- include "workbench-operator.selectorLabels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      containers:
      - args:
        {{- toYaml .Values.controllerManager.manager.args | nindent 8 }}
        - --juicefs-secret-name={{ .Values.juicefs.secretName }}
        - --juicefs-secret-namespace={{ .Values.juicefs.secretNamespace }}
        - --nfs-secret-name={{ .Values.nfs.secretName }}
        - --nfs-secret-namespace={{ .Values.nfs.secretNamespace }}
        - --workbench-priority-class-name={{ .Values.workbench.priorityClassName }}
        - --application-priority-class-name={{ .Values.application.priorityClassName }}
        command:
        - /manager
        env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.controllerManager.manager.image.repository }}:{{ .Values.controllerManager.manager.image.tag
          | default .Chart.AppVersion }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {{- toYaml .Values.controllerManager.manager.resources | nindent 10
          }}
        securityContext: {{- toYaml .Values.controllerManager.manager.containerSecurityContext
          | nindent 10 }}
      imagePullSecrets: {{ .Values.imagePullSecrets | default list | toJson }}
      securityContext: {{- toYaml .Values.controllerManager.podSecurityContext | nindent
        8 }}
      serviceAccountName: {{ include "workbench-operator.fullname" . }}-controller-manager
      {{- if .Values.controllerManager.priorityClassName }}
      priorityClassName: {{ .Values.controllerManager.priorityClassName }}
      {{- end }}
      terminationGracePeriodSeconds: 10
