name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      run-kind-e2e:
        description: 'Run kind-based e2e smoke tests'
        required: false
        default: false
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ENVTEST_K8S_VERSION: "1.29.5"
      GO_VERSION: "1.25"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install setup-envtest
        run: |
          go install sigs.k8s.io/controller-runtime/tools/setup-envtest@release-0.19
          echo "${HOME}/go/bin" >> "${GITHUB_PATH}"

      - name: Prepare envtest assets
        run: |
          export KUBEBUILDER_ASSETS=$(setup-envtest use ${ENVTEST_K8S_VERSION} -p path --bin-dir "${PWD}/bin")
          echo "KUBEBUILDER_ASSETS=${KUBEBUILDER_ASSETS}" >> "${GITHUB_ENV}"

      - name: Run unit tests
        run: make test

      - name: Upload coverage (if present)
        if: success() && hashFiles('cover.out') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: cover.out

  kind-e2e:
    name: kind e2e (optional)
    runs-on: ubuntu-latest
    needs: test
    # if: |
    #   (github.event_name == 'workflow_dispatch' && inputs.run-kind-e2e == 'true') ||
    #   (github.event_name != 'workflow_dispatch' && vars.RUN_KIND_E2E == 'true')
    env:
      GO_VERSION: "1.25"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup Kind
        uses: helm/kind-action@v1
        with:
          config: kind-config.yaml
          version: v0.26.0
          cluster_name: chart-testing
          wait: 60s
          kubectl_version: v1.31.4

      - name: Run e2e smoke tests
        run: make test-e2e
        env:
          KIND_CLUSTER: chart-testing