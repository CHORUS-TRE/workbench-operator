apiVersion: default.chorus-tre.ch/v1alpha1
kind: Workbench
metadata:
  labels:
    app.kubernetes.io/name: workbench-operator
    app.kubernetes.io/managed-by: kustomize
  name: workbench-sample
spec:
  server:
    version: "6.2.1-1"
    user: user_name
    userid: 1002
  apps:
    jlab:
      name: jupyterlab
      version: "4.2.5-1"
      shmSize: 1Gi
    wezterm:
      name: wezterm
      version: "0.0.1"
      state: Stopped
